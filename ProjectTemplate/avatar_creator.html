<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Avatar</title>

    <link href="styles.css" rel="stylesheet">
    
</head>

<body>
    <header>
        <h1>Choose Your Avatar</h1>
    </header>

    <nav>
    </nav>

    <main>
        <form method="GET" action="http://localhost:8080">
            <table>
                <tr>
                    <td class="alienOptions">
                        <div>
                            <label id="TopL" for="a1">
                                <div><img src="" width="500" alt="Alien 1"></div>
                            </label>
                            <input type="radio" name="alienChosen" id="a1" value="" class="">

                    </td>
                    <td class="alienOptions">
                        <div>
                            <label id="TopR" for="a2">
                                <div><img src="" width="500" alt="Alien 2"></div>
                            </label>
                            <input type="radio" name="alienChosen" id="a2" value="" class="">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td class="alienOptions">
                        <div>
                            <label id="BotL" for="a3">
                                <div><img src="" width="500" alt="Alien 3"></div>
                            </label>
                            <input type="radio" name="alienChosen" id="a3" value="" class="">
                        </div>
                    </td>
                    <td class="alienOptions">
                        <div>
                            <label id="BotR" for="a4">
                                <div><img src="" width="500" alt="Alien 4"></div>
                            </label>
                            <input type="radio" name="alienChosen" id="a4" value="" class="buttons">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <input type="submit" id="submit"
                            value="Click to blast off!">
                    </td>
                </tr>
            </table>
        </form>
    </main>
</body>


</html>

<head>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <!-- Upper Nav -->
    <header>
        <nav>
            <a id="leftAlign">Welcome, User123!</a>
            <a id="leftAlign" href="profile.html">Profile</a>
            <a id="rightAlign" href="help.html">Help</a>
            <a id="rightAlign" href="logout.html">Logout</a>
        </nav>
    </header>

    <!-- Main -->
    <main id="main" class="gradientBG">

        <!-- Prompt -->
        <!-- need to either save global variable in avatar page or query database for name and home planet -->
        <h1 id="question">
            The adventure begins! You secretly leave your home planet after an invasion from the Tleilaxu planet. Why did you leave?
        </h1>
        <!-- empty span for when user story is displayed -->
        <span id="recap"></span>
        <table>
            <!-- <form method="GET" action="http://localhost:8080"> -->
            <tr>
                <td class="gameCells">
                    <input type="radio" class="choice" name="radios" id="A" value="A">
                    <label for="A" id="choiceALabel">To gather a band of hooligans to return an attack on the
                        Tleilaxu</label>
                </td>
                <td class="gameCells">
                    <input type="radio" class="choice" name="radios" id="B" value="B">
                    <label for="B" id="choiceBLabel">To run away to find true alien love and ignore the wrecking realities
                        of home.</label>
                </td>
            </tr>
        </table>
        <button class="button" id="gameButton" onClick="nextPrompt()">Next!</button>
        <span id="goodbyeMsg"></span>
    </main>

</body>

</html>

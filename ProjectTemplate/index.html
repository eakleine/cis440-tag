<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Home</title>
	<!--DO NOT FORGET THIS SCRIPT TAG SO YOU CAN USE JQUERY!!!!!-->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script>

		//resets the logon inputs
		function clearLogon() {
			$('#logonId').val("");
			$('#logonPassword').val("");
		}
		function TestButtonHandler() {
			var webMethod = "ProjectServices.asmx/TestConnection";
			var parameters = "{}";

			//jQuery ajax method
			$.ajax({
				type: "POST",
				url: webMethod,
				data: parameters,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
					var responseFromServer = msg.d;
					alert(responseFromServer);
				},
				error: function (e) {
					alert("this code will only execute if javascript is unable to access the webservice");
				}
			});
		}
		function LogOn(userId, pass) {
			var webMethod = "ProjectServices.asmx/LogOn";
			var parameters = "{\"uid\":\"" + encodeURI(userId) + "\",\"pass\":\"" + encodeURI(pass) + "\"}";

			//jQuery ajax method
			$.ajax({
				type: "POST",
				url: webMethod,
				data: parameters,
				contentType: "application/json; charset=utf-8",
				dataType: "json",
				success: function (msg) {
					if (msg.d) {
						//server replied true, so direct the user to the dashboard
						clearLogon();
						window.open('dashboard.html', '_self');
					}
					else {
						alert("logon failed");
					}
				},
				error: function (e) {
					alert("boo...");
				}
			});
		}
	</script>
	<link href="styles.css" rel="stylesheet">
</head >

<body>
	<header>
		<nav>
			<a id="leftAlign">Welcome</a>
			<a id="rightAlign" href="help.html">Help</a>
		</nav>
	</header>

	<main class="gradientBG">
		<h1>Space must be explored..</h1>
		<h2>Login below to reach for the stars!</h2>

		<form onsubmit="LogOn($('#logonId').val(), $('#logonPassword').val()); return false;">
			<div><a href='requestAccount.html' class="tinyLink">...or request an account</a></div>
			<br>
			<section>
				<label>Username</label><br />
				<input type="text" id="logonId" name="account" /><br /><br />
			</section>
			<section>
				<label>Password</label><br />
				<input type="password" id="logonPassword" name="password" /><br /><br />
			</section>
			<br>
			<div>
				<input class="button" type="reset" value="Clear">
				<button class="button" type="submit">Go!</button>
			</div>	  
		</form>
	</main>
</body>
</html >
